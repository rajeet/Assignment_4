{% extends 'blog/base.html' %}

{% block main_content %}
<style>
    .detail-card{
        width: 60%;
        height:400px;
        margin-left:20%;
        background-color:#2d2e2d;
        border-radius: 20px;
        padding:30px;
        margin-top:20px;
        text-align: justify;

    }
    .title{
        font-size: 40px;
        text-align:left;

    }
    .data{
        color:#9359a8;

    }
</style>

    <div class="detail-card">
        <h3 class="title">{{data.blog_title}}</h3>
        <p>{{data.author.name}}</p>
        <p>{{ data.created_at }}</p>
        <p class="data">{{ data.blog_data }}</p>
    </div>
{% endblock %}
